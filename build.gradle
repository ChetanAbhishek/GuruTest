 * User Manual available at https://docs.gradle.org/6.0/userguide/java_library_plugin.html
 */
plugins {
  // ...
  id 'war'
}
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	    // https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-html
	compile group: 'info.cukes', name: 'cucumber-html', version: '0.2.6'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
    providedCompile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
    
    // https://mvnrepository.com/artifact/info.cukes/gherkin
   	providedCompile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
    
	// https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '5.0.2'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-picocontainer
	testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-testng
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.8'
	
   // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server-standalone
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
	
   
}